<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>professional Summary & Projects</title><title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <style>
                body {
                    font-family: Arial, sans-serif;
                    background: #0eaa23;
                    margin: 0;
                    padding: 0;
                }
                .container {
                    max-width: 900px;
                    margin: 40px auto;
                    background: #dd63bc;
                    padding: 32px;
                    border-radius: 8px;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
                }
                summary {
                    margin-bottom: 32px;
                    padding-bottom: 16px;
                    border-radius: 16px;
                    box-shadow: 1px solid #ef8e8e;
                }
                summary h2 {
                    margin-top: 0;
                    color: #333;
                }
                cards {
                    display: flex;
                    flex-wrap: wrap;
                    gap: 24px;
                    background-color: aqua;
                }
                card {
                    background: #b62727;
                    border-radius: 6px;
                    box-shadow: 0 1px 4px rgba(0,0,0,0.06);
                    padding: 20px;
                    flex: 1 1 130px;
                    min-width: 130px;
                    max-width: 100%;
                    display: flex;
                    flex-direction: column;
                    justify-content: space-between;
                }
                card h3 {
                    margin-top: 0;
                    color: #1976d2;
                }
                card p {
                    margin-bottom: 0;
                    color: #555;
                }
                @media (max-width: 700px) {
                    card {
                        flex-direction: column;
                    }
                }
                </style>
                </head>
                <body>
                    <div class="container">
                        <div class="summary">
                            <h2>professional summary</h2>
                            <p>
                                 Experienced Full Stack Developer with a strong background in designing, developing, and deploying scalable web applications. Skilled in modern frontend and backend technologies, with a passion for delivering high-quality solutions and collaborating in agile teams.
                                 </p>
                        </div>
                        <div
                            </p>
                        </div>
                    </div>

        </title></Summary>

</html>
